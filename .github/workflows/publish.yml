name: Build and Deploy Airtable Dashboard

on:
  schedule:
    # Run daily at 8:00 AM UTC (adjust timezone as needed)
    - cron: '0 8 * * *'
  workflow_dispatch:
    # Allow manual triggering from GitHub Actions tab
  push:
    branches: [ master ]
    # Optional: trigger on push to master branch for testing

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    permissions:
      contents: read
      pages: write
      id-token: write
      actions: read

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Verify Environment
        run: |
          echo "Python version: $(python --version)"
          echo "Pip packages:"
          pip list
          echo "Working directory: $(pwd)"
          echo "Files in directory:"
          ls -la

      - name: ğŸ”¨ Build Static Site
        env:
          AIRTABLE_PAT: ${{ secrets.AIRTABLE_PAT }}
        run: |
          echo "ğŸš€ Starting build process..."
          python build.py
          echo "ğŸ“ Generated files:"
          ls -la *.html 2>/dev/null || echo "No HTML files found"

      - name: ğŸ” Verify Build Output
        run: |
          if [ -f "index.html" ]; then
            echo "âœ… index.html created successfully"
            echo "ğŸ“ File size: $(du -h index.html)"
            echo "ğŸ” First few lines:"
            head -n 10 index.html
          else
            echo "âŒ index.html not found!"
            exit 1
          fi

      - name: ğŸ“„ Setup Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¤ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ğŸ‰ Deployment Summary
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸŒ Your site should be available at: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ•’ Build completed at: $(date)"